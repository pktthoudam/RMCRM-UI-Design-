<div class="row pad">
    <div class="col-md-2 text-center">
        <div class="img">
            <img src="../../../assets/icons/ucrc-logo.png" alt="logo">
        </div>
    </div>
    <div class="col-md-10">
        <div class="row flex2">
            <div class="flex">
                    <h3 class="mt-3">Your Afforadable Housing Leading</h3>
                <div class=" menu-icon"  [ngClass]="{'menu-change':menuVariable}"
                    (click)="openMenu()">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <div>
                <ul class="nav" id="myLi" [ngClass]="{'show':toggle, 'hide':!toggle}">
                    <li class="nav-item " routerLink="home" [routerLinkActive]="['active']">Home</li>
                    <li class="nav-item" routerLink="about" [routerLinkActive]="['active']" ngbDropdown>About Us
                        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                            <button ngbDropdownItem>Boards of Directors</button>
                            <button ngbDropdownItem>Management</button>
                            <button ngbDropdownItem>Annual Report</button>
                            <button ngbDropdownItem>Finnancials Statement</button>
                            <button ngbDropdownItem>Mission</button>
                            <button ngbDropdownItem>Loan File Review</button>
                        </div>
                    </li>

                    <li class="nav-item" [routerLinkActive]="['active']" ngbDropdown>Lending
                        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                            <button ngbDropdownItem>Products</button>
                            <button ngbDropdownItem>Lending Teams</button>
                        </div>
                    </li>
                    <li class="nav-item" [routerLinkActive]="['active']" ngbDropdown>Membership
                        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                            <button ngbDropdownItem>How to join</button>
                            <button ngbDropdownItem>Current Members</button>
                        </div>
                    </li>
                    <li class="nav-item" [routerLinkActive]="['active']" ngbDropdown>Resources
                        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                            <button ngbDropdownItem>Useful Links</button>
                            <button ngbDropdownItem>Requirements</button>
                            <button ngbDropdownItem>Market Informations</button>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

    </div>

    <!-- col-md-8 end-->
</div>
